<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet" />
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">Über uns</a></li>
            <li><a href="contact.html">Kontakt</a></li>
        </ul>
    </nav>
    <main>
        <section class="hero">
            <h1>Kontakt</h1>
        </section>

        <div class="contact-container mt-3">
            <form id="contactForm" novalidate>
                <div class="mb-3 mt-3">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Name eingeben" name="name"
                        autocomplete="off">
                </div>
                <div class="mb-3 mt-3">
                    <label for="email">Email:</label>
                    <input type="text" class="form-control" id="email" placeholder="Email eingeben" name="email"
                        autocomplete="off">
                </div>
                <label for="comment">Nachricht:</label>
                <textarea class="form-control" rows="5" id="comment" placeholder="Nachricht eingeben" name="text"
                    autocomplete="off"></textarea>
                <button type="submit" class="btn btn-primary contact-submit-btn">Absenden</button>
                <div id="form-message" class="mt-3"></div>
            </form>
        </div>
        <p>Danke, dass Sie unsere Website besucht haben. Sie werden in Kürze eine Antwort erhalten.</p>
        <script src="js/script.js"></script>
</body>

</html>
